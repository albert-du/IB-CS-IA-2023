<!DOCTYPE html>
<html>

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Search</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-gray-100">
    <div>
        <a href="search.html" class="fixed inset-0 flex flex-col items-center justify-center h-screen bg-gray-800/25">
            <div class="flex flex-col items-center justify-center w-3/4 p-3 text-lg bg-white pointer-events-auto gap-y-1 rounded-2xl [&>*]:pointer-events-auto">
                <h4 class="text-2xl font-semibold text-gray-700">Apple</h4>
                <p class="py-1 italic">12ct</p>
                <p>Expires March 16th, 2022</p>
                <div class="flex items-center py-1 gap-x-1">
                    <p>Added</p>
                    <input type="date" class="px-2 py-1 bg-gray-100 rounded-lg" value="2022-03-16">
                </div>
                <div class="flex items-center py-1 gap-x-1">
                    <label for="removed">Removed</label>
                    <select id="removed" class="px-2 py-1 rounded-lg">
                        <option selected>true</option>
                        <option>false</option>
                    </select>
                </div>
                <div class="flex items-center py-1 gap-x-1">
                    <label for="category">Category</label>
                    <select id="category" class="px-2 py-1 rounded-lg">
                        <option selected>Fruit</option>
                        <option>Vegetable</option>
                    </select>
                </div>
                <div class="flex items-center py-1 gap-x-1">
                    <label for="location">Location</label>
                    <select id="location" class="px-2 py-1 rounded-lg">
                        <option selected>Pantry</option>
                    </select>
                </div>
            </div>
        </a>
        <main class="pb-10">
            <article class="flex flex-col p-5 sm:items-center">
                <h1 class="text-5xl font-semibold text-sky-900">Search</h1>
                <div class="py-5 sm:w-1/2">
                    <form class="flex justify-between px-1 space-x-1">
                        <input class="w-[80%] px-3 py-2 text-xl font-semibold text-gray-700 bg-gray-200 rounded-2xl focus:outline-none" />
                        <input type="submit" class="w-[25%] text-white font-bold text-center rounded-2xl bg-sky-500" value="Search" />
                    </form>
                </div> 
                <div class="py-5 sm:w-1/2">
                    <div>
                        <div class="flex flex-col gap-1">
                            <div class="w-full border-t-2 border-gray-400"></div>
                            
                            <a class="flex justify-between px-3 py-2 text-lg font-bold text-gray-600">
                                <div>
                                    <div class="text-2xl">
                                        Apple
                                    </div>
                                    <div class="italic font-normal">
                                        Gala<br/>12ct
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <div class="font-medium">
                                        Pantry
                                    </div>
                                    <div class="text-rose-500">
                                        Fruit
                                    </div>
                                </div>
                            </a>
                            <div class="w-full border-t-2 border-gray-400"></div>
                            <a class="flex justify-between px-3 py-2 text-lg font-bold text-gray-600">
                                <div>
                                    <div class="text-2xl">
                                        Frozen Peas
                                    </div>
                                    <div class="italic font-normal">
                                        32oz
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <div class="font-medium">
                                        Freezer
                                    </div>
                                    <div class="text-rose-500">
                                        Vegetable
                                    </div>
                                </div>
                            </a>
                            <div class="w-full border-t-2 border-gray-400"></div>
                            <a class="flex justify-between px-3 py-2 text-lg font-bold text-gray-600">
                                <div>
                                    <div class="text-2xl">
                                        Peach Yogurt
                                    </div>
                                    <div class="italic font-normal">
                                        5ct
                                    </div>
                                </div>
                                <div class="flex flex-col items-end">
                                    <div class="font-medium">
                                        Fridge
                                    </div>
                                    <div class="text-rose-500">
                                        Dairy
                                    </div>
                                </div>
                            </a>
                            <div class="w-full border-t-2 border-gray-400"></div>

                        </div>
                    </div>
                </div> 
            </article>
        </main>
        <footer class="fixed inset-x-0 bottom-0 z-50 w-full">
            <div class="flex justify-around py-4 text-xl font-bold bg-white sm:py-2 sm:text-lg rounded-t-3xl ">
                <a href="index.html" class="text-gray-600">
                    Home
                </a>
                <a href="search.html" class="text-sky-700">
                    Search
                </a>
                <a href="expiring.html" class="text-gray-600">
                    Expiring
                </a>
            </div>
        </footer>
    </div>
</body>

</html>
